{% extends "layout.html" %}
{% block content %}

    <style>

     a.custom-card,
        a.custom-card:hover {
          color: inherit;
          text-decoration: none;
        }
    </style>

    <div class="container">
    <div class="row">
                <div class="h2">Search Result For: {{ query }}</div>
            </div>
            <div class="border-top border-dark mt-1"></div>

            <div class="row p-3">
                {% for blog in blogs %}
                    <div class="col-3">
                        <div class="card m-1">
                            <a href="{{ url_for('blog_web', blog_title=blog['blog_title'][0]) }}" class="custom-card">
                                <img class="card-img-top p-2" style="height: 200px" src="{{ blog['photos'] }}" alt="Card image cap">
                                <div class="card-body">
                                    <h5 class="card-title" style="font-size: 2em">{{ blog['blog_title'][0] }}</h5>
                                    <div class="border-top border-dark my-2"></div>
                                    <p class="card-text" style="height: 6em; overflow: hidden; font-size: 1.5em;">{{ blog['abstract'][0] }}</p>
                                </div>
                            </a>

                        </div>
                    </div>
                {% endfor %}
            </div>
    </div>



{% endblock %}
